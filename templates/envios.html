<!DOCTYPE html />
<HTML>
   <HEAD>
      <TITLE>
         Mis pedidos
      </TITLE>
      <style>
        td {
        font-family: Verdana;
        font-size: 15px;
        padding: 8px;
        }
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        font-family: Verdana;
        font-size: 17px;
        }
        li {
        float: left;
        }
        li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }
        li a:hover {
        background-color: #111;
        }
      </style>
   </HEAD>
<BODY>
<h1>Envios de Centro Logistico</h1>
  <table>
    {% for pedido in pedidos %}
    <tr>
    <form action="{{url_for('pedidoEnviado')}}" method="post">
      <td>
        <b>Numero pedido:</b>
      </td>
      <td>
        <input type="hidden" name="numeroPedido" value="{{ pedido['numPedido'] }}">
        {{ pedido['numPedido'] }}
      </td>
       <td>
        <b> Usuario:</b>
      </td>
      <td>
        <input type="hidden" name="nombreUsuario" value="{{ pedido['nombreUsuario'] }}">
        {{ pedido['nombreUsuario'] }}
      </td>
      <td>
        <b>Dirrecion:</b>
      </td>
      <td>
      <input type="hidden" name="dirreccion" value="{{ pedido['dirreccion'] }}">
        {{ pedido['dirreccion'] }}
      </td>
       <td>
        <b>Transportista:</b>
      </td>
      <td>
        <select name="nombreTransportista">
            {% for transportista in trans %}
            <option value="{{transportista['nombre']}}">
            {{transportista['nombre']}}
            </option>
            {% endfor %}
        </select>
      </td>
      <td>
        <b>Fecha Entrega:</b>
      </td>
      <td>
        <input type="date" name="fechaEntrega">
      </td>
      <td>
        <input type="submit" value="ConfirmarEnvio">
      </td>
      </form>
    </tr>

    {% endfor %}
  </table>
</BODY>
</HTML>
